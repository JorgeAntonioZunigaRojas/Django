{% extends 'base.html' %}
{% block titulo %}
    AQuiEsta
{% endblock titulo %}

{% block extracss %}
    <style >
        .productoimagen{
            height: 150px;
            width: 200px;
            margin-left: 9.5%;
        }
        .card-title{
            height: 40px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            text-align: center;
            color: #666666;
        }
        .precio{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
            text-align: center;
            font-weight: bold;
            color: red;
        }
        .distancia{
            font-size: 15px;
            text-align: center;
            color: #28A745;
            font-weight: bold;
        }
    </style>
{% endblock extracss %}

{% block body %}
        <div class="fondoBody">
            <div class="container" style="padding-top: 70px;">
                <div class="container" style="padding-top: 20px;">
                    <div class="row">
                        {% for producto in productos %}
                            <div class="col-xl-3 col-lg-4 col-md-6 mb-2">
                                <a class="card lift h-100 detalle" href="{% url 'producto' producto.id_producto %}" style="text-decoration: none;">
                                    <img class="card-img-top productoimagen" src="../media/{{producto.imagen}}" alt="">
                                    <div class="card-body p-3">
                                        <div class="card-title small mb-0">{{producto.nombre}}</div>

                                        <div class="card-flag card-flag-dark card-flag-top-right card-flag-lg precio">
                                            <span class="badge badge-primary emp_distancia" >A 500 metros</span>
                                            <span>{{producto.moneda}} {{producto.precio}}</span>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
{% endblock body %}
