{% extends 'base.html' %}
{% block titulo %}
    AQuiEsta - Login
{% endblock titulo %}

{% block extracss %}
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .form-login{
            width: 400px;
            height: 420px;
            background: #4e4d4d;
            margin: auto;
            margin-top: 180px;
            box-shadow: 7px 13px 37px #000;
            padding: 20px 30px;
            border-top: 4px solid #017bab;
            color: white;
        }
        .form-login h5{
            margin: 0;
            text-align: center;
            height: 40px;
            margin-bottom: 30px;
            border-bottom: 1px solid;
            font-size: 20px;
        }
        .controls{
            width: 100%;
            border: 1px solid #017bab;
            margin-bottom: 15px;
            padding: 11px 10px;
            background: #252323;
            font-size: 14px;
            font-weight: bold;
            color: white;
        }
        .buttons{
            width: 100%;
            height: 40px;
            background: #017bab;
            border: none;
            color: white;
            margin-bottom: 16px;
        }
        
        .form-login p{
            padding-bottom: 1px;
            margin-bottom: 1px;
            text-align: center;
        }
        
        .form-login a{
            color: white;
            text-decoration: none;
            font-size: 14px;
        }
        
        .form-login a:hover{
            text-decoration: underline;
        }        
    </style>
{% endblock extracss %}

{% block body %}
    <div class="contenedorBody">
        <section class="form-login">
            <form method="POST">
                {% csrf_token %}
                <h5>Iniciar sesión</h5>
                <input class="controls" type="text" name="empresaruc" placeholder="RUC"><br>
                <input class="controls" type="text" name="username" placeholder="Usuario"><br>
                <input class="controls"type="password" name="password" id="" placeholder="Contraseña" ><br>
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
                <input class="buttons" type="submit" value="Ingresar">
                <p><a href="{% url 'registarusuario' %}">¿Crear una cuenta?</a></p>
                <p><a href="{% url 'iniciarsesion' %}">¿Realizar compras?</a></p>
            </form>
        </section>
    </div>
{% endblock body %}
